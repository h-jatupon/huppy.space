<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Huppy.space</title>
  <link rel='shortcut icon' type='image/x-icon' href='assets/images/logo.png' />
  <link rel="stylesheet" href="css/googlemap.css">
  <link rel="stylesheet" href="css/account.css">
  <link rel="stylesheet" href="css/listing.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css">
</head>
<body style="min-width:1280px;">
  <div class="ui pointing menu big">
    <div class="item">
      <img src="assets/images/logo.png">
    </div>
    <div class="item">
      <div class="ui action input">
        <input type="text" id="pac-input" placeholder="สถานที่..">
        <button id="pac-button" class="ui button">ค้นหาจุดรับพัสดุ</button>
      </div>
    </div>
    <div class="right menu">
      <a class="item" onclick="openModalSupport()">
        ความช่วยเหลือ
      </a>
      <div class="item" id="account_ui"></div>
    </div>
  </div>
  <div class="ui grid">
    <div class="five wide column">
      <div class="ui vertical fluid tabular menu">
        <a class="item">
          <!-- LIST -->
          <div class="ui yellow message listingBox">
            <i class="marker icon"></i>
            จุดรับฝากพัสดุที่ใกล้ที่สุด 10 อันดับ.
            <div class="ui middle aligned divided list large" id="sideItem">

            </div>
          </div>
          <!-- END LIST -->
        </a>
      </div>
    </div>
    <div class="eleven wide stretched column">
      <div class="ui segment">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <div class="ui grid">
    <div class="one wide column">

    </div>
    <div class="fifteen wide stretched column">
      <div class="ui list">
        <div class="item">
          <a class="header">บริษัท Hub space Co.,Ltd.</a>
          <div class="description">
            สำนักงานใหญ่ตั้งอยู่ 90/977 หมู่ 5 ท่าอิฐ ปากเกร็ด นนทบุรี 11120, <a>โทร. 061-775-8056</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Customer Support Modal -->
  <div class="ui support modal">
    <i class="close icon"></i>
    <div class="header">
      ฝ่ายบริการลูกค้า
    </div>

    <div class="content">
      <div class="ui form">
        <form id="support_form">
          <h4 class="ui dividing header">ส่งข้อความถึงฝ่ายบริการลูกค้า</h4>
          <div class="field">
            <label>ข้อความ</label>
            <textarea id="support_message" required></textarea>
          </div>
          <div class="field">
            <label>เบอร์โทรติดต่อกลับ</label>
            <input type="number" id="support_phonenumber" required>
          </div>
        </div>
      </div>
      <div class="actions">
        <button class="ui button" onclick="cancelSupportModal()">ยกเลิก</button>
        <input type="submit"  class="ui primary button" placeholder="ส่งข้อความ">
      </div>
    </form>
  </div>
  <!-- End Customer Support Modal -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
<script src="javascript/account.js"></script>
<script src="javascript/googlemap.js"></script>
<script src="javascript/support.js"></script>
<script src="javascript/listing.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYJ-eeH6PQnGxAoed1HuYaf2D3NXIAqqk&libraries=places&callback=initAutocomplete" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.js"></script>
</body>
</html>
